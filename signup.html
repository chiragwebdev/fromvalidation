<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-white">

    <div class="container py-[100px] mx-auto" id="mainform">
        <div class="max-w-[420px] mx-auto">
            <h2 class="text-3xl mb-5 text-center">LOGO</h2>
            <div class="flex justify-center gap-5 items-center mb-5">
                <button id="signinformbtn" class="w-full text-center py-3 rounded-md bg-green-500">Sign Up</button>
                <button id="loginformbtn" class="w-full text-center py-3 bg-slate-800 rounded-md">Login</button>
            </div>
            <form class="signup-form">
                <div>
                    <input id="username" class="p-3 rounded-md bg-slate-800 w-full border border-slate-800" type="text"
                        name="username" placeholder="User name" autoComplete="off" />
                    <p id="usererror" class='text-red-400'></p>
                </div>
                <div>
                    <input id="email" class="p-3 mt-3 rounded-md bg-slate-800 w-full border border-slate-800" type="email" name="email"
                        placeholder="Email" autoComplete="off" required/>
                    <p id="emailerror" class='text-red-400'></p>
                </div>
                <div>
                    <input id="password" class="p-3 mt-3 rounded-md bg-slate-800 w-full border border-slate-800" name="password"
                        placeholder="Password" type="password" />
                    <p id="passerror" class='text-red-400'></p>
                </div>
                <div>
                    <input id="repassword" class="p-3 mt-3 rounded-md bg-slate-800 w-full border border-slate-800" name="repassword"
                        placeholder="Confirm password" type="password" />
                    <p id="repasserror" class='text-red-400'></p>
                </div>
                <button id="submit" class="themebtn w-full bg-green-500 py-3 mt-10 rounded-md">Sign Up</button>
            </form>

            <form class="login-form">
                <div>
                    <input id="email" class="p-3 mt-3 rounded-md bg-slate-800 w-full border border-slate-800" type="email"
                        name="email" placeholder="Email" autoComplete="off" required />
                    <p id="emailerror" class='text-red-400'></p>
                </div>
                <div>
                    <input id="password" class="p-3 mt-3 rounded-md bg-slate-800 w-full border border-slate-800" name="password"
                        placeholder="Password" type="password" />
                    <p id="passerror" class='text-red-400'></p>
                </div>
                <button id="submit" class="themebtn w-full bg-green-500 py-3 mt-10 rounded-md">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
